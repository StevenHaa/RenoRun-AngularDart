<div *ngFor="let product of products; let index = index" class="product-container">
    <div class="product-image-container-m">
        <div class="product-background">
            <img  src="assets/images/VectorM.png" alt="a vector design background">
        </div>
        <div class="product-image">
            <img src="assets/images/ChairM.png" alt="Picture of a chair">
        </div>
    </div>

    <div class="product-image-container-d">
        <div class="product-background">
            <img src="assets/images/Vector.png" alt="a vector design background">
        </div>
        <div class="product-image">
            <img src="assets/images/Chair.png" alt="Picture of a chair">
        </div>
    </div>

    <div class="product-details-container">
        <div class="product-information"> 
            <div class="product-title">
                {{ product.name }}
            </div>

            <div class="product-description">
                {{ product.description }}
            </div>

            <div class="product-price">
                ${{ product.price }}
            </div>
            
            <!-- productId is an input variable in the Order component, and the value for productId is set here-->
            <order [productId]="index+1"></order>
        </div>
    </div>


</div>
