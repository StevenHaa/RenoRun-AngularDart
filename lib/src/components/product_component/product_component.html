<div *ngFor="let product of products" class="product-container">
    <div class="product-image-container-m">
        <img class="product-background" src="assets/images/VectorM.png" alt="a vector design background">
        <img class="product-image" src="assets/images/ChairM.png" alt="Picture of a chair">
    </div>

    <div class="product-image-container-d">
        <img class="product-background" src="assets/images/Vector.png" alt="a vector design background">
        <img class="product-image" src="assets/images/Chair.png" alt="Picture of a chair">
    </div>

    <div class="product-details-container">
        <div class="product-information"> 
            <div class="product-title">
                {{ product.name }}
            </div>

            <div class="product-description">
                {{ product.description }}
            </div>

            <div class="product-price">
                ${{ product.price }}
            </div>

            <form>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" required>
                </div>
        
                <div class="colour">
                    <p>COLOUR</p>
                    <label>
                        <input name="colour" type="radio" required/>
                        <span class="box gold"></span>
                    </label>
                    
                    <label>
                        <input name="colour" type="radio"/>
                        <span class="box blue"></span>
                    </label>
            
                    <label>
                        <input name="colour" type="radio"/>
                        <span class="box red"></span>
                    </label>
                </div>
    
                <input type="submit" value="Send Order">
            </form>
        </div>
    </div>


</div>
