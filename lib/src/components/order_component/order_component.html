<form #userForm="ngForm" (ngSubmit)="onSubmit(productId); userForm.reset()">
        <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required
                [(ngModel)]="model.email"
                ngControl="email"
                (keyup)="validateEmail($event)"
            >
        </div>

                <input #colorr type="radio" name="colour" id="colour"
                [value]="color"
                [(ngModel)]="model.colour"
                ">
                <span class="box {{color}}"></span>
            </div>
        </div> -->
    
        <div class="color">
            <p>COLOUR</p>
            <label>
                <input type="radio" #colorGold name="color" value="gold"
                    (change)="updatecolor(colorGold.value)" required/>
                <span class="check-container gold">
                    <span [ngClass]="{'check-background': true, 'checked': chosenColor==colorGold.value}">
                        <span class="check-gold"></span>
                    </span>
                </span>
            </label>
            
            <label>
                <input type="radio" #colorBlue name="color" value="blue"
                    (change)="updatecolor(colorBlue.value)"/>
                <span class="check-container blue">
                        <span [ngClass]="{'check-background': true, 'checked': chosenColor==colorBlue.value}">
                            <span class="check-blue"></span>
                        </span>
                </span>
            </label>
    
            <label>
                <input type="radio" #colorRed name="color" value="red"
                    (change)="updatecolor(colorRed.value)"/>
                <span class="check-container red">
                    <span [ngClass]="{'check-background': true, 'checked': chosenColor==colorRed.value}">
                        <span class="check-red"></span>
                    </span>
                </span>
            </label>
        </div>
    
        <input class="submitButton" type="submit" value="{{buttonText}}" 
            [disabled]="(validEmail == false && chosenColor == null)"
            [ngClass]="{'inputs-filled': (validEmail == true && chosenColor != null) , 'sent-order': sentOrder == true}"
        >
    </form>
